name: Account Onboarding - Close Issue

on:
  pull_request:
    types:
      - closed

permissions:
  issues: write
  pull-requests: read

jobs:
  close-linked-issues:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'account/')
    runs-on: ubuntu-latest
    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const matches = [...body.matchAll(/Closes\s+#(\d+)/gi)];
            if (!matches.length) return;
            for (const match of matches) {
              const issue_number = parseInt(match[1], 10);
              await github.rest.issues.update({ ...context.repo, issue_number, state: 'closed' });
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number,
                body: `Closed via PR #${context.payload.pull_request.number}`,
              });
            }
