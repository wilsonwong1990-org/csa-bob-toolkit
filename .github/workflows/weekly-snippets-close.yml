name: Weekly Snippets — Close Issue

on:
  schedule:
    # Every Friday at 6:00 PM UTC (end of day — after snippet is generated)
    - cron: '0 18 * * 5'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  close-weekly-snippets-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Close open weekly-snippets issues
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              labels: 'weekly-snippets',
              state: 'open',
              per_page: 10
            });

            for (const issue of issues) {
              // Add a closing comment
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: [
                  `## ✅ Weekly Snippets — Closed`,
                  ``,
                  `This week's snippets issue has been automatically closed.`,
                  `A new issue will be opened on Monday.`,
                  ``,
                  `If you haven't generated your snippet yet, you can still run the **Weekly Snippets Agent** — it reads meeting notes by date, not from this issue alone.`
                ].join('\n')
              });

              // Close the issue
              await github.rest.issues.update({
                ...context.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'completed'
              });
            }
