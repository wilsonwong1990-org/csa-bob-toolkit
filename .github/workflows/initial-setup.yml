name: Initial Setup

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure account-onboarding label exists
        uses: actions/github-script@v7
        with:
          script: |
            const label = {
              name: 'account-onboarding',
              color: '5319e7',
              description: 'Issue Ops: Account onboarding'
            };
            try {
              await github.rest.issues.createLabel({ ...context.repo, ...label });
            } catch (error) {
              if (error.status !== 422) throw error; // already exists
            }
